<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-3 mb-4">
          <div class="card">
            <div class="card-body p-3">
              <h5 class="mb-3 text-success"><i class="bi bi-person-gear me-1"></i> Account Settings</h5>
              <ul class="nav flex-column nav-pills">
                <li class="nav-item mb-2">
                  <a class="nav-link text-black active" id="profile-tab" data-bs-toggle="pill" href="#profile-overview">
                    <i class="bi bi-person-circle me-2"></i>Profile Overview
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a class="nav-link text-black" id="edit-profile-tab" data-bs-toggle="pill" href="#edit-profile">
                    <i class="bi bi-pencil-square me-2"></i>Edit Profile
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a class="nav-link text-black" id="change-password-tab" data-bs-toggle="pill" href="#change-password">
                    <i class="bi bi-shield-lock me-2"></i>Change Password
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-lg-9">
          <div class="card">
            <div class="card-body">
              <div class="p-4 bg-light mb-4 rounded border">
                <div class="d-flex align-items-center">
                  <img src="assets/avatar.png" alt="User Avatar" class="rounded-circle me-3" width="80" height="80">

                  <div>
                    <h2 class="mb-1 text-success">
                      {{ userName }}
                    </h2>
                    <p class="text-muted mb-0">
                      Manage your personal information and account security from here.
                    </p>
                  </div>
                </div>
              </div>
              <div class="tab-content">
                <div class="tab-pane fade show active" id="profile-overview">
                  <div class="row">
                    <div class="col-md-6 mb-2">
                      <strong>Email Address</strong>
                      <p class="form-control-plaintext">{{ userEmail }}</p>
                    </div>
                  </div>
                </div>

                <!-- Edit Profile Tab -->
                <div class="tab-pane fade" id="edit-profile">
                  <h5 class="mb-3">Edit Profile</h5>
                  <form>
                    <div class="mb-3">
                      <label for="edit-name" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="edit-name" value="{{ userName }}">
                    </div>
                    <div class="mb-3">
                      <label for="edit-email" class="form-label">Email Address</label>
                      <input type="email" class="form-control" id="edit-email" value="{{ userEmail }}">
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                  </form>
                </div>

                <!-- Change Password Tab -->
                <div class="tab-pane fade" id="change-password">
                  <h5 class="mb-3">Change Password</h5>
                  <form>
                    <div class="mb-3">
                      <label for="current-password" class="form-label">Current Password</label>
                      <input type="password" class="form-control" id="current-password">
                    </div>
                    <div class="mb-3">
                      <label for="new-password" class="form-label">New Password</label>
                      <input type="password" class="form-control" id="new-password">
                    </div>
                    <div class="mb-3">
                      <label for="confirm-password" class="form-label">Confirm New Password</label>
                      <input type="password" class="form-control" id="confirm-password">
                    </div>
                    <button type="submit" class="btn btn-success">Update Password</button>
                  </form>
                </div>
              </div> <!-- /tab-content -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
