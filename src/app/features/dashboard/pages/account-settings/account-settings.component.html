<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <!-- Sidebar Navigation -->
        <div class="col-lg-3 mb-4">
          <div class="card">
            <div class="card-body p-3">
              <h5 class="mb-3 text-success">
                <i class="bi bi-person-gear me-1"></i> Account Settings
              </h5>
              <ul class="nav flex-column">
                <li class="nav-item mb-2">
                  <a class="nav-link text-black rounded" routerLink="profile" routerLinkActive="active">
                    <i class="bi bi-person-circle me-2"></i>Profile Overview
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a class="nav-link text-black rounded" routerLink="edit-profile" routerLinkActive="active">
                    <i class="bi bi-pencil-square me-2"></i>Edit Profile
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a class="nav-link text-black rounded" routerLink="manage-password" routerLinkActive="active">
                    <i class="bi bi-shield-lock me-2"></i>Change Password
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a class="nav-link text-black rounded" routerLink="active-sessions" routerLinkActive="active">
                    <i class="bi bi-pc-display me-2"></i>Active Sessions
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Main Content Area -->
        <div class="col-lg-9">
          <div class="card">
            <div class="card-body">
              <!-- User header -->
              <div class="p-4 bg-light mb-4 rounded border">
                <div class="d-flex align-items-center">
                  <img src="assets/avatar.png" alt="User Avatar" class="rounded-circle me-3" width="80" height="80">
                  <div>
                    <h2 class="mb-1 text-success">{{ userName }}</h2>
                    <p class="text-muted mb-0">
                      Manage your personal information and account security from here.
                    </p>
                  </div>
                </div>
              </div>

              <div class="py-2">
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
