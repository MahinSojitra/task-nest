<div class="container">
  <h4 class="mb-1 fw-semibold text-success">
    <i class="bi bi-person-lines-fill me-1"></i>
    Active Sessions
  </h4>
  <p class="text-muted mb-4">
    A list of devices where your account is currently signed in including the current device.
  </p>

  <!-- Loading Skeleton -->
  <div *ngIf="isLoading && !hasFetchedOnce">
    <div class="row g-4">
      <div class="col-md-6" *ngFor="let skeleton of [1, 2, 3, 4]">
        <app-skeleton-session-card></app-skeleton-session-card>
      </div>
    </div>
  </div>

  <!-- No Sessions -->
  <div *ngIf="!isLoading && hasFetchedOnce && sessions.length === 0"
    class="alert alert-warning d-flex align-items-center gap-2">
    <i class="bi bi-exclamation-triangle-fill"></i>
    No active sessions found.
  </div>

  <!-- Session Cards -->
  <div class="row g-4" *ngIf="!isLoading && hasFetchedOnce && sessions.length > 0">
    <div class="col-md-6" *ngFor="let session of sessions">
      <app-session-card [session]="session"></app-session-card>
    </div>
  </div>
</div>
