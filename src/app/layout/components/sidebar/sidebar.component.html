<div class="d-flex flex-column vh-100 p-3 bg-light border-end shadow-sm position-fixed top-0 start-0"
  style="max-width: 250px;">
  <h5 class="mb-4 fw-bold text-dark">Navigation</h5>

  <ul class="nav nav-pills flex-column w-100">
    <!-- Dashboard Link -->
    <li class="nav-item mb-2" routerLinkActive="active" #rlaDashboard="routerLinkActive">
      <a routerLink="/dashboard" class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded" [ngClass]="{
          'active fw-semibold text-success bg-light': rlaDashboard.isActive,
          'text-dark': !rlaDashboard.isActive
        }">
        <i class="bi" [ngClass]="rlaDashboard.isActive ? 'bi-speedometer2' : 'bi-speedometer'"></i>
        <span>Dashboard</span>
      </a>
    </li>

    <!-- Tasks Link -->
    <li class="nav-item mb-2" routerLinkActive="active" #rlaTasks="routerLinkActive">
      <a routerLink="/tasks" class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded" [ngClass]="{
          'active fw-semibold text-success bg-light': rlaTasks.isActive,
          'text-dark': !rlaTasks.isActive
        }">
        <i class="bi" [ngClass]="rlaTasks.isActive ? 'bi-list-task' : 'bi-list'"></i>
        <span>Tasks</span>
      </a>
    </li>

    <!-- Projects Link -->
    <li class="nav-item mb-2" routerLinkActive="active" #rlaProjects="routerLinkActive">
      <a routerLink="/projects" class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded" [ngClass]="{
          'active fw-semibold text-success bg-light': rlaProjects.isActive,
          'text-dark': !rlaProjects.isActive
        }">
        <i class="bi" [ngClass]="rlaProjects.isActive ? 'bi-kanban' : 'bi-kanban-fill'"></i>
        <span>Projects</span>
      </a>
    </li>

    <!-- Settings Link -->
    <li class="nav-item mb-2" routerLinkActive="active" #rlaSettings="routerLinkActive">
      <a routerLink="/settings" class="nav-link d-flex align-items-center gap-3 px-3 py-2 rounded" [ngClass]="{
          'active fw-semibold text-success bg-light': rlaSettings.isActive,
          'text-dark': !rlaSettings.isActive
        }">
        <i class="bi" [ngClass]="rlaSettings.isActive ? 'bi-gear-fill' : 'bi-gear'"></i>
        <span>Settings</span>
      </a>
    </li>
  </ul>
</div>
